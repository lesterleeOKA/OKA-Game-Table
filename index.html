<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Starwish Party Demo Page</title>
  <link rel="stylesheet" href="./css/demo.css">
</head>
<body>
  <div class="background"></div>
  <div class="starwish-party-container">
    <div class="starwish-party">
      <div class="logo"></div>
      <div class="note">
          Note: These games are demo only. They are not the final games.
      </div>
      <div class="game-container">
        <div class="game-card">
            <img src="./image/screen_mpair.jpg" alt="Game 1" class="game-image"/>
            <h1 class="game-title">Game 2: Motion Phonics</h1>
            <div class="game-controls">
              <select id="mpcard-unit-picker" style="overflow-y:auto;">
                <option value="p1u1-c">mpair (p1u1-c)</option>
                <option value="p1u2-d">mpair (p1u2-d)</option>
                <option value="p1u3-c">mpair-pic (p1u3-c)</option>
              </select>
              <button class="play-button" onclick="updatePhonicsGameLink()">Play</button>
            </div>
        </div>
        <div class="game-card">
            <img src="./image/screen_snake.jpg" alt="Game 2" class="game-image" />
            <h1 class="game-title">Game 3: Snake</h1>
            <div class="game-controls">
              <select id="snake-unit-picker" style="overflow-y:auto;">
                <option value="p1u1-d">snake-pic (p1u1-d)</option>
              </select>
              <button onclick="updateSnakeGameLink()" class="play-button">Play</button>
            </div>
        </div>
        <div class="game-card">
            <img src="./image/screen_type.jpg" alt="Game 3" class="game-image" />
            <h1 class="game-title">Game 4: Typing</h1>
            <div class="game-controls">
              <select id="typing-unit-picker" style="overflow-y:auto;">
                <option value="p1u1-b">g4-type (p1u1-b)</option>
                <option value="p1u2-b">g4-type (p1u2-b)</option>
                <option value="p1u3-b">g4-type (p1u3-b)</option>
              </select>
              <button onclick="updateTypingGameLink()" class="play-button">Play</button>
            </div>
        </div>
        <div class="game-card">
            <img src="./image/screen_mspell.jpg" alt="Game 4" class="game-image" />
            <h1 class="game-title">Game 5: Motion Spelling</h1>
            <div class="game-controls">
              <select  id="mspell-unit-picker" style="overflow-y:auto;">
                <option value="p1u1">mspell (test)</option>
                <option value="p3u1-e">mspell-mc (test)</option>
                <option value="p1u1-b">mspell (p1u1-b)</option>
                <option value="p1u2-a">mspell (p1u2-a)</option>
                <option value="p1u3-a">mspell-lis (p1u3-a)</option>
                <option value="p2u3-c">mspell-lis (p2u3-c)</option>
                <option value="p3u2-c">mspell-lis (p3u2-c)</option>
                <option value="p3u5-c">mspell-lis (p3u5-c)</option>
                <option value="p5u3-c">mspell-pic (p5u3-c)</option>
              </select>
              <button onclick="updateSpellingGameLink()" class="play-button">Play</button>
            </div>
        </div>
        <div class="game-card">
          <img src="./image/typing_preview.jpg" alt="Game 4" class="game-image" />
          <h1 class="game-title">Game 6: Testing</h1>
          <div class="game-controls">
            <select style="overflow-y:auto;">
              <option value="p1u1-c">mpair (p1u1-c)</option>
            </select>
            <button class="play-button">Play</button>
          </div>
      </div>
      </div>
    </div>
  </div>
  <div class="version-text">Ver 1.03</div>
  <script src="./js/script.js"></script>
</body>
</html>
