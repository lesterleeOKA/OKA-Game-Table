<!DOCTYPE html>
<html>
<head>
  <title>OKA Game Table</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1>OKA Game Testing Table</h1>
    <table>
      <thead>
        <tr>
          <th>Game No.</th>
          <th>Game Name</th>
          <th>Game Code</th>
          <th>Preview</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>g2</td>
          <td>Motion Phonics</td>
          <td>card</td>
          <td></td>
          <td><button onclick="window.open('https://dev.openknowledge.hk/RainbowOne/webapp/lester/phonics/')">Link</button></td>
        </tr>
        <tr>
            <td>g3</td>
            <td>Snake</td>
            <td>snake</td>
            <td></td>
            <td><button onclick="window.open('https://dev.openknowledge.hk/RainbowOne/webapp/sing/snakebuild/')">Link</button></td>
        </tr>
        <tr>
            <td>g4</td>
            <td>Typing</td>
            <td>type</td>
            <td></td>
            <td><button onclick="window.open('https://dev.openknowledge.hk/RainbowOne/webapp/sing/build/')">Link</button></td>
        </tr>
        <tr>
            <td>g5</td>
            <td>Motion Spelling</td>
            <td>mspell</td>
            <td></td>
            <td><button onclick="window.open('https://dev.openknowledge.hk/RainbowOne/webapp/lester/motion-spelling/')">Link</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
