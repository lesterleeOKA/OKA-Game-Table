<!DOCTYPE html>
<html>
<head>
  <title>OKA Game Table</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1>OKA Games Testing Table</h1>
    <table>
      <thead>
        <tr>
          <th>Game No.</th>
          <th>Game Name</th>
          <th>Game Code</th>
          <th>Preview</th>
          <th>Question Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>g2</td>
          <td>Motion Phonics</td>
          <td>card</td>
          <td>
            <img src="./image/phonics_preview.jpg" alt="Image-1" class="td-image">
          </td>
          <td>        
            <select id="mpcard-unit-picker">
              <option value="p1u1">mpair (p1u1)</option>
          </td>
          <td><button onclick="updatePhonicsGameLink()">Link</button></td>
        </tr>
        <tr>
            <td>g3</td>
            <td>Snake</td>
            <td>snake</td>
            <td>
              <img src="./image/snake_preview.jpg" alt="Image-2" class="td-image">
            </td>
            <td>NA</td>
            <td><button onclick="window.open('https://dev.openknowledge.hk/RainbowOne/webapp/sing/Snake')">Link</button></td>
        </tr>
        <tr>
            <td>g4</td>
            <td>Typing</td>
            <td>type</td>
            <td>
              <img src="./image/typing_preview.jpg" alt="Image-3" class="td-image">
            </td>
            <td>NA</td>
            <td><button onclick="window.open('https://dev.openknowledge.hk/RainbowOne/webapp/sing/Typing/')">Link</button></td>
        </tr>
        <tr>
            <td>g5</td>
            <td>Motion Spelling</td>
            <td>mspell</td>
            <td>
              <img src="./image/spelling_preview.jpg" alt="Image-4" class="td-image">
            </td>
            <td>        
              <select id="mspell-unit-picker">
                <option value="p1u1">mspell (test)</option>
                <option value="p3u1">mspell-mc (p3u1)</option>
                <option value="p3u2">mspell-lis (p3u2)</option>
            </td>
            <td><button onclick="updateSpellingGameLink()">Link</button></td>
        </tr>
      </tbody>
    </table>
    <div class="version-text">Ver 1.01</div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
